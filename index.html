<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>SBTE GPA Calculator</title>
  <meta name="description" content="Simple Calculator With Dark Mode." />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="assets/calculator.ico">
  <link rel="stylesheet" href="styles/dark.css" id="theme" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
</head>

<body onload="PopulateDeptList()">
  <div class="wrapper">
    <div class="container">
      <div class="header-container">
        <!-- This heading also notifies about the theme change.-->
        <h1 id="toast">Select Department and Semester : </h1>
        <div class="top-buttons">
          <a href="https://github.com/nlkguy">
            <img src="assets/GitHubLight.svg" alt="Sun Icon" height="25" width="25" id="github-icon">
          </a>
          <button type="button" onclick="changeTheme()" class="theme-button">
            <img src="assets/SunIcon.svg" alt="Theme Icon" height="25" width="25" id="theme-icon">
          </button>
        </div>
      </div>

        <select name="dept" id="deptSelect">
          <option selected>Select Department</option>
        </select>
        <select name="sem" id="semSelect">
          <option selected>Select Semester</option>
          <option value="1">Semester 1</option>
          <option value="2">Semester 2</option>
          <option value="3">Semester 3</option>
          <option value="4">Semester 4</option>
          <option value="5">Semester 5</option>
          <option value="6">Semester 6</option>
        </select>

        
        <input type="button" value="Continue" onclick="getData()"/>
    
    
    </div>
    <h5>developed by <a href="https://www.github.com/nlkguy">@nlkguy</a></h5>
  </div>
  <script src="scripts/script.js"></script>
</body>

</html>
